<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen space-y-16">
        <h1 class="text-7xl">Counter</h1>
        <div class="text-6xl text-blue-600"><span id="count">0</span></div>
        <div class="text-xl space-x-16">
            <button id="inc" class="border border-black rounded-md p-3 w-32">Increase</button>
            <button id="rst" class="border border-black rounded-md p-3 w-32">Reset</button>
            <button id="dec" class="border border-black rounded-md p-3 w-32">Decrease</button>
        </div>
    </div>
    <script>
        let counter = 0
        const count = document.getElementById('count')
        let inc = document.getElementById('inc')
        let rst = document.getElementById('rst')
        let dec = document.getElementById('dec')
        inc.addEventListener('click', function(){
            counter++;
            count.innerText = counter;
        })
        rst.addEventListener('click', function(){
            counter=0;
            count.innerText = counter;
        })
        dec.addEventListener('click', function(){
            counter--;
            count.innerText = counter;
        })


    </script>
</body>
</html>
