    <script>
        let hamburger = document.getElementById('hamburger')
        let closebtn = document.getElementById('close')
        let sidebar = document.getElementById('sidebar')
        hamburger.addEventListener('click', function(){
            if (sidebar.classList.contains('-translate-x-56')) {
                hamburger.classList.replace('-rotate-180', 'rotate-90')
                sidebar.classList.replace('-translate-x-56', "translate-x-0")
            }
            else{
                hamburger.classList.replace('rotate-90','-rotate-180')
                sidebar.classList.replace('translate-x-0', "-translate-x-56")
            }
        })
        closebtn.addEventListener('click', function(){
            if (sidebar.classList.contains('-translate-x-56')) {
                closebtn.classList.replace('-rotate-180', 'rotate-90')
                sidebar.classList.replace('-translate-x-56', "translate-x-0")
            }
            else{
                hamburger.classList.replace('rotate-90','-rotate-180')
                closebtn.classList.replace('rotate-90','-rotate-180')
                sidebar.classList.replace('translate-x-0', "-translate-x-56")
            }
        })
    </script>
